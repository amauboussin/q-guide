{% extends "base.html" %}

{% block title %}Course comparison{% endblock %}

{% block head %}
<script src="{{ STATIC_URL }}js/compare_courses.js"> </script>
{% endblock %}

{% block content %}

<div class="row-fluid">
	<div class="span6">
		<div class="row-fluid">
			<div id="title1" class="span12"></div>
		</div>

		<div class="row-fluid">
			<div id="prof1" class="span12"></div>
		</div>

		<div class="row-fluid">
			<div id="desc1" class="span12"></div>
		</div>

		<div class="row-fluid">
			<div id="overall1" class="span3"></div>
			<div id="difficulty1" class="span3"></div>
			<div id="workload1" class="span3"></div>
			<div id="recommendation1" class="span3"></div>
		</div>

		<div class="row-fluid">
			<div id="assignments1" class="span3"></div>
			<div id="feedback1" class="span3"></div>
			<div id="section1" class="span3"></div>
			<div id="materials1" class="span3"></div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<h3>Comments:</h3>
			</div>
		</div>
		<div class="row-fluid">
			<div id="comments1" class="span12"></div>
		</div>
		<!-- Icons provided by http://glyphicons.com/ -->
		<div class="row-fluid">
			<div style="text-align: center">
				<a href="#comments1" id="left_arrow1">
					<i class="icon-chevron-left"></i>
				</a> 
				<input id="current_page1" type="text" class="input-mini" style="text-align: center" value="1"/> of 
				<span id="num_pages1"></span> 
				<a id="right_arrow1" href="#comments1">
					<i class="icon-chevron-right"></i>
				</a>
			</div>
		</div>
	</div>

</div>
