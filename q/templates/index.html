{% extends "base.html" %}
{% block content %}
    {{ STATIC_URL }}
    <table>
    <tr><td>Class</td><td>Year</td><td>Enrollment</td></tr>
        {% for class in classes %}
            <tr>
            <td>{{ class.number }}</td>
            <td>{{ class.year }}</td>
            <td>{{ class.enrollment }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
